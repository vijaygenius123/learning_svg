<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing A Line</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Line</h1>
    <h2>Attributes</h2>
    <ul>
        <li>X1 - X Starting Position</li>
        <li>Y1 - Y Starting Position</li>
        <li>X2 - X Ending Position</li>
        <li>Y2 - Y Ending Position</li>
    </ul>
    <figure class="image">
        <svg viewBox="0 0 640px 480px">
            <line class="stroke" x1="0" y1="0" x2="640" y2="480"></line>
        </svg>
    </figure>

</body>

</html>
