<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing A Text</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Text</h1>
    <h2>Attributes</h2>
    <ul>
        <li>X - X Coordinate</li>
        <li>Y - Y Coordinate</li>
    </ul>
    <figure class="image">
        <svg viewBox="0 0 1000 1000">
            <text class="text" x="100" y="100">Hello World</text>
        </svg>
    </figure>

</body>

</html>
