<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing A Polyline</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Polyline</h1>
    <h2>Attributes</h2>
    <ul>
        <li>Points - List Of Points </li>

    </ul>
    <figure class="image">
        <svg viewBox="0 0 1000 1000">
            <polyline class="stroke no-fill" points="0,0 100,100 200,200 300,100 400,0"></polyline>
        </svg>
    </figure>

</body>

</html>
