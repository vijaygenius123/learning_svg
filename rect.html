<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing A Rectangle</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Line</h1>
    <h2>Attributes</h2>
    <ul>
        <li>X - Starting X Coordinate</li>
        <li>Y - Starting Y Coordinate</li>
        <li>Width - Width of Rectangle</li>
        <li>Height - Height of Rectangle</li>
        <li>Rx - Radius of Curve On xAxis</li>
        <li>Ry - Radius of Curve On xAxis</li>
    </ul>
    <figure class="image">
        <svg viewBox="0 0 1000 1000">
            <rect class="stroke" x="100" y="100" height="100" width="100">
            </rect>
            <rect class="stroke" x="300" y="300" height="50" width="150">
            </rect>
            <rect class="stroke" x="500" y="500" height="100" width="100" rx="10" ry="10">
            </rect>
        </svg>
    </figure>

</body>

</html>
