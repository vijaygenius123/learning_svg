<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing A Ellipse</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Ellipse</h1>
    <h2>Attributes</h2>
    <ul>
        <li>CX - X Coordinate of Center</li>
        <li>CY - Y Coordinate of Center</li>
        <li>RX - Radius of Circle Along X Axis</li>
        <li>RY - Radius of Circle Along Y Axis</li>
    </ul>
    <figure class="image">
        <svg viewBox="0 0 1000 1000">
            <ellipse class="stroke" cx="500" cy="500" rx="200" ry="100">
            </ellipse>
        </svg>
    </figure>

</body>

</html>
