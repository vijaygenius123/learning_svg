<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing A Circle</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Circle</h1>
    <h2>Attributes</h2>
    <ul>
        <li>CX - X Coordinate of Center</li>
        <li>CY - Y Coordinate of Center</li>
        <li>R - Radius of Circle</li>
    </ul>
    <figure class="image">
        <svg viewBox="0 0 1000 1000">
            <circle class="stroke" cx="500" cy="500" r="200">
            </circle>
        </svg>
    </figure>

</body>

</html>
